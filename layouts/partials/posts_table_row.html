<tr>
  <td class="post-title">
    <a href="{{ .p.Permalink }}" aria-label="{{ .p.Title | plainify }}">{{ .p.Title }}</a>
  </td>
  <td class="post-meta">
    {{- if (.p.Param "ShowReadingTime") -}}
    {{ i18n "read_time" .p.ReadingTime | default (printf "%d min" .p.ReadingTime) }}
    {{- end -}}
  </td>
  </tr>
